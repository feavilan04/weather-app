<!DOCTYPE html>
<html>
<head>
<style>
 .button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }    
    
</style>
</head>
<body>

<h1>Names</h1>

<form action="" method="post">
    {% csrf_token %} 
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="first_name"><br><br>
  <label for="secondname">Second Name:</label>
  <input type="text" id="secondname" name="second_name"><br><br>
  <label for="firstsurname">First Surname:</label>
  <input type="text" id="firstsurname" name="first_surname"><br><br>
  <label for="secondsurname">Second Surname:</label>
  <input type="text" id="secondsurname" name="second_surname"><br><br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city"><br><br>

  <button class="button">Enviar</button>
</form>

</body>
</html>
