<!DOCTYPE html>
<html>
<head>
<style>
 .button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }    
    
</style>
</head>
<body>

<h1>President</h1>

<form action="" method="post">

    {% csrf_token %} 
    <label for="country">Select the country:</label>
    <select name="country" id="country">
    {% for Country  in countrylist %}
      {% if selectedpresident.country.id == Country.id%}
      <option value="{{Country.id}}" selected>{{Country.country_name}}</option>
      {% else %}
      <option value="{{Country.id}}">{{Country.country_name}}</option>
      {% endif %}
    {% endfor %}  
  </select><br><br>
    <label for="neighborhood">Select the neighborhood of birth:</label>
    <select name="neighborhood" id="neighborhood">  
    {% for Neighborhood  in neighborhoodlist %}
      {% if selectedpresident.neighborhood.id == Neighborhood.id%}
      <option value="{{Neighborhood.id}}" selected>{{Neighborhood.neighborhood_name}}</option>
      {% else %}
      <option value="{{Neighborhood.id}}">{{Neighborhood.neighborhood_name}}</option>
      {% endif %}
    {% endfor %}
    

  </select><br><br>
    
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="{{selectedpresident.name}}"><br><br>
  <label for="dateofbirth">Date Of Birth</label>
  <input type="date" id="dateofbirth" name="date_of_birth" value="{{selectedpresident.date_of_birth|date:'Y-m-d'}}"><br><br>

  <button class="button">Enviar</button>
</form>

</body>
</html>
