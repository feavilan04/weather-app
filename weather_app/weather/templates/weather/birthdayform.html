<!DOCTYPE html>
<html>
<head>
<style>
 .button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }    
    
</style>
</head>
<body>

<h1>Birthday Message</h1>

<form action="" method="post">
    {% csrf_token %} 
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="first_name"><br><br>
  <label for="secondname">Second Name:</label>
  <input type="text" id="secondname" name="second_name"><br><br>
  <label for="firstsurname">First Surname:</label>
  <input type="text" id="firstsurname" name="first_surname"><br><br>
  <label for="secondsurname">Second Surname:</label>
  <input type="text" id="secondsurname" name="second_surname"><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birth_day"><br><br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city"><br><br>
  
  <label for="languagee">Select The Language To Send The Message:</label>

  <select name="language" id="language">
    <option value="chinese">Chinese</option>
    <option value="dutch">Dutch</option>
    <option value="english">English</option>
    <option value="French">French</option>
    <option value="german">German</option>
    <option value="italian">Italian</option>
    <option value="japanese">Japanese</option>
    <option value="latin">Latin</option>
    <option value="norwegian">Norwegian</option>
    <option value="portuguese">Portuguese</option>
    <option value="russian">Russian</option>
    <option value="spanish">Spanish</option>
    <option value="thai">Thai</option>
    <option value="ukrainian">Ukrainian</option>
    <option value="vietnamese">Vietnamese</option>
  </select><br><br>  

  <label for="message">Message:</label>
  <input type="text" id="message" name="message"><br><br>

  <button class="button">Enviar</button>
</form>

</body>
</html>
