<!DOCTYPE html>
<html>
<head>
<style>
 .button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }    
    
</style>
</head>
<body>

<h1>City</h1>

<form action="" method="post">

    {% csrf_token %} 
    <label for="department">Select the department:</label>
    <select name="department" id="department">
    {% for Department  in departmentlist %}
      {% if selectedcity.department.id == Department.id%}
      <option value="{{Department.id}}" selected>{{Department.department_name}}</option>
      {% else %}
      <option value="{{Department.id}}">{{Department.department_name}}</option>
      {% endif %}
    {% endfor %}  
  </select><br><br>
    
  <label for="city_name">Name City:</label>
  <input type="text" id="city_name" name="city_name" value="{{selectedcity.city_name}}"><br><br>
  <label for="population">Population</label>
  <input type="number" id="population" name="population" value="{{selectedcity.population}}"><br><br>


  {% if selectedcity.airport%}
    <input type="checkbox" id="airport" name="airport" checked="checked">
    {% else %}
    <input type="checkbox" id="airport" name="airport">
    {% endif %} 
  <label for="airport">Does it have airport?</label><br> 
</select><br><br>
<button class="button">Enviar</button>
</form>

</body>
</html>
