<!DOCTYPE html>
<html>
<head>
<style>
 .button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }    
    
</style>
</head>
<body>

<h1>Location</h1>

<form action="" method="post">
    {% csrf_token %} 
    <label for="city">Select the city:</label>

    <select name="city" id="city">
    {% for FullCity  in citylist %}
    <option value="{{FullCity.id}}">{{FullCity.city_name}}</option>
    {% endfor %}
    
  </select><br><br>
  <label for="locationname">location Name:</label>
  <input type="text" id="locationname" name="location_name"><br><br>
  <label for="population">Population</label>
  <input type="number" id="population" name="population"><br><br>
  <button class="button">Enviar</button>
</form>

</body>
</html>
